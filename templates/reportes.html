<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            max-width: 800px; /* Limita el ancho de la tabla */
            margin: 0 auto;  /* Centra la tabla en la página */
            overflow-x: auto; /* Permite desplazamiento horizontal si es necesario */
        }
        .table th, .table td {
            text-align: center; /* Centra el contenido de las celdas */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ title }}</h1>
        <div class="text-center mb-4">
            <a href="/reportes/datos" class="btn btn-primary">Mostrar Todos los Datos</a>
            <a href="/reportes/unidades" class="btn btn-success">Reporte de Unidades</a>
            <a href="/reportes/total" class="btn btn-info">Reporte Total Vendido</a>
        </div>
        {% if table_data %}
            <div class="table-container">
                {{ table_data | safe }}
            </div>
        {% else %}
            <p class="text-center">Haz clic en un botón para generar un reporte.</p>
        {% endif %}
    </div>
</body>
</html>
